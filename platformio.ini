[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
lib_deps = 
	duracopter/MAVLink v2 C library@^2.0
	thomasfredericks/Chrono@^1.2.0
	arkhipenko/TaskScheduler@^3.2.0
	davetcc/TaskManagerIO@^1.0.4
build_flags = -D USB_SERIAL
monitor_speed = 921600
